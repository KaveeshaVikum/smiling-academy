<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smiling Academy | Premium English Education</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050507;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        /* Base Setup */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-deep); 
            color: var(--text-main); 
            overflow-x: hidden; 
            width: 100%;
        }

        /* Reveal Animations */
        .reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Background Orbs (Hidden on very old phones for performance) */
        .bg-wrapper { position: fixed; inset: 0; z-index: -1; background: var(--bg-deep); overflow: hidden; }
        .orb { position: absolute; width: 300px; height: 300px; border-radius: 50%; filter: blur(80px); opacity: 0.3; animation: move 20s infinite alternate; }
        .orb-1 { background: var(--accent-gold); top: -5%; left: -5%; }
        .orb-2 { background: #7c3aed; bottom: -5%; right: -5%; animation-delay: -5s; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(30px, 30px); } }

        /* Glass Utility */
        .glass { background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 20px; }

        /* Navigation */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 1rem 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; background: rgba(5, 5, 7, 0.85);
            border-bottom: 1px solid var(--glass-border);
            transition: transform 0.3s ease;
        }
        nav.nav-hidden { transform: translateY(-100%); }

        .brand { color: white; text-decoration: none; font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; }

        /* Hero */
        .hero { min-height: 60vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 100px 20px 40px; }
        .hero h1 { font-family: 'Cormorant Garamond', serif; font-size: clamp(2.2rem, 8vw, 5rem); line-height: 1.1; margin-bottom: 15px; }

        /* Search */
        .search-wrap { padding: 0 20px; }
        #search { 
            width: 100%; max-width: 500px; display: block; margin: 0 auto 30px;
            padding: 15px 25px; border-radius: 50px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); color: white; outline: none; font-size: 1rem;
        }

        /* Grid */
        section { padding: 60px 20px; max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }

        /* Video Cards */
        .card { transition: 0.3s; overflow: hidden; cursor: pointer; }
        .iframe-container { width: 100%; padding-top: 56.25%; position: relative; background: #000; }
        .iframe-container iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
        .card-content { padding: 20px; }

        /* Instructor Stack */
        .teacher-box { display: flex; flex-direction: column; gap: 30px; padding: 30px; }
        @media (min-width: 768px) { .teacher-box { flex-direction: row; align-items: center; } }
        .teacher-box img { width: 100%; max-width: 350px; border-radius: 15px; margin: 0 auto; }

        /* Contact Form */
        .contact-card { max-width: 500px; margin: 0 auto; padding: 30px; text-align: center; }
        .input-group { width: 100%; padding: 14px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 12px; color: white; font-size: 1rem; }

        /* Buttons */
        .btn { padding: 12px 28px; border-radius: 50px; font-weight: 700; background: var(--accent-gold); color: #000; border: none; text-decoration: none; display: inline-block; cursor: pointer; }

        /* Video Overlay - Optimized for Mobile height */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 10px; }
        .overlay.active { display: flex; }
        .player-inner { width: 100%; max-width: 900px; position: relative; }
        .close-vid { margin-bottom: 10px; background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 10px; width: 100%; }

        footer { padding: 40px 20px; text-align: center; font-size: 0.85rem; color: var(--text-muted); opacity: 0.8; }
    </style>
</head>
<body>

    <div class="bg-wrapper"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

    <div class="overlay" id="overlay">
        <div class="player-inner glass" style="padding: 15px;">
            <button class="close-vid" onclick="closeV()">Close Lesson</button>
            <div style="padding-top: 56.25%; position: relative; border-radius:10px; overflow:hidden;">
                <iframe id="vIframe" src="" style="position:absolute; inset:0; width:100%; height:100%;" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <nav id="navbar">
        <a href="#" class="brand">SMILING ACADEMY</a>
        <a href="#contact" class="btn" style="padding: 8px 20px; font-size: 0.8rem;">Enrol</a>
    </nav>

    <section class="hero reveal">
        <div>
            <h1>Master English.<br>Everywhere.</h1>
            <p style="color:var(--text-muted); margin-top:10px;">Premium learning optimized for your device.</p>
        </div>
    </section>

    <div class="search-wrap reveal">
        <input type="text" id="search" placeholder="Find a lesson..." onkeyup="filter()">
    </div>

    <section id="recordings" class="reveal">
        <div class="grid" id="grid"></div>
    </section>

    <section id="instructor" class="reveal">
        <div class="teacher-box glass">
            <img src="teacher.png" alt="Instructor">
            <div>
                <h2 style="font-size:2rem; font-family: 'Cormorant Garamond';">Ms. Hiruni Jayamini</h2>
                <p style="color:var(--accent-gold); font-weight:600; margin-bottom:10px;">BA (English), MA (Linguistics)</p>
                <p style="color:var(--text-muted); font-size: 0.95rem;">Building student confidence through expert online education.</p>
            </div>
        </div>
    </section>

    <section id="contact" class="reveal">
        <div class="contact-card glass">
            <h2 style="margin-bottom:20px;">Join Classes</h2>
            <form action="https://formspree.io/f/mbdlrbpe" method="POST">
                <input type="text" name="name" placeholder="Student Name" class="input-group" required>
                <input type="tel" name="phone" placeholder="WhatsApp Number" class="input-group" required>
                <button type="submit" class="btn" style="width:100%;">Register Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Smiling Academy. All Rights Reserved.</p>
    </footer>

    <script>
        const videos = [
            { title: "English Grammar Basics", link: "https://drive.google.com/file/d/1tAjqVlAMl7e0PE-AkyPpVWj03j33Fru6/preview", info: "Grades 6-9" },
            { title: "Vocabulary Power", link: "", info: "Grades 3-5" }
        ];

        function draw(data) {
            const g = document.getElementById('grid');
            g.innerHTML = data.map(v => `
                <div class="card glass" onclick="openV('${v.link}', '${v.title}')">
                    <div class="iframe-container"><iframe src="${v.link}" scrolling="no"></iframe></div>
                    <div class="card-content">
                        <h3 style="font-size:1.1rem; margin-bottom:5px;">${v.title}</h3>
                        <p style="color:var(--text-muted); font-size:0.8rem;">${v.info}</p>
                    </div>
                </div>
            `).join('');
        }

        // --- MOBILE NAV HIDE LOGIC ---
        let lastScroll = 0;
        window.addEventListener("scroll", () => {
            const currentScroll = window.pageYOffset;
            const nav = document.getElementById("navbar");
            if (currentScroll > lastScroll && currentScroll > 80) nav.classList.add("nav-hidden");
            else nav.classList.remove("nav-hidden");
            lastScroll = currentScroll;
            reveal();
        });

        function reveal() {
            document.querySelectorAll(".reveal").forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 80) el.classList.add("active");
            });
        }

        function filter() {
            const q = document.getElementById('search').value.toLowerCase();
            draw(videos.filter(v => v.title.toLowerCase().includes(q)));
        }

        function openV(l, t) {
            document.getElementById('vIframe').src = l;
            document.getElementById('overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeV() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('vIframe').src = '';
            document.body.style.overflow = 'auto';
        }

        draw(videos);
        reveal();
    </script>
</body>
</html>
